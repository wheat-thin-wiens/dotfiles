"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_fg0)\
$directory\
[](bg:color_fg0 fg:color_fg0)\
[](fg:color_fg0 bg:color_green)\
$git_branch\
$git_status\
[](fg:color_green bg:color_yellow)\
[](fg:color_yellow bg:color_red)\
$docker_context\
$conda\
[](fg:color_red bg:color_blue)\
$time\
[ ](fg:color_blue)\
$line_break$character"""

# [ ](fg:color_bg1)\

palette = 'gruvbox_dark'
command_timeout = 1000

[palettes.gruvbox_dark]
# cattppuccin macchiato
color_fg0 = '#374151'
color_bg1 = '#ddd6fe'
color_bg3 = '#957fb8'
color_blue = '#bae6fd'
color_aqua = '#a5f3fc'
color_green = '#b1e3ad'
color_orange = '#fca5a5'
color_purple = '#b16286'
color_red = '#ea83a5'
color_yellow = '#fbc19d'
color_white = '#d1d5db'

[os]
disabled = false
style = "bg:color_fg0 fg:color_white"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_fg0 fg:color_white"
style_root = "bg:color_fg0 fg:color_white"
format = '[ $user ]($style)'

[directory]
style = "fg:color_white bg:color_fg0"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_green"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_green)]($style)'

[git_status]
style = "bg:color_green"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_green)]($style)'

[nodejs]
symbol = ""
style = "bg:color_yellow"
format = '[[](fg:color_fg0 bg:color_yellow)]($style)'
#format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_yellow)]($style)'

[c]
symbol = " "
style = "bg:color_yellow"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_yellow)]($style)'

[rust]
symbol = ""
style = "bg:color_yellow"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_yellow)]($style)'

[golang]
symbol = ""
style = "bg:color_yellow"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_yellow)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = " "
style = "bg:color_yellow"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_yellow)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_blue"
format = '[[ $time ](fg:color_fg0 bg:color_blue)]($style)'
# format = '[[  $time ](fg:color_fg0 bg:color_blue)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:color_green)'
error_symbol = '[❯](bold fg:color_red)'
vimcmd_symbol = '[❮](bold fg:color_green)'
vimcmd_replace_one_symbol = '[❮](bold fg:color_purple)'
vimcmd_replace_symbol = '[❮](bold fg:color_purple)'
vimcmd_visual_symbol = '[❮](bold fg:color_yellow)'
